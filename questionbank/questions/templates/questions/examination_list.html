{% extends "questions/base_generic.html" %} {% block content %}
<div class="container py-2">
  <div class="row">
    {% for examination in examinations %}
    <div class="card" style="width: 22rem">
      <div class="card-body">
        <h5 class="card-title">Examen {{ examination.exam.name }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">
          Vraag {{ examination.question_number }}
        </h6>
        <p class="card-text">{{ examination.question.text }}</p>

        <div class="btn-group" role="group" aria-label="Basic example">
          <a
            class="btn btn-primary"
            href="{{ examination.exam.get_absolute_url }}"
            >Naar examen</a
          >
          <a
            class="btn btn-primary"
            href="{{ examination.question.get_absolute_url }}"
            >Naar vraag</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
